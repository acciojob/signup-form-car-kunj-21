<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required/>
		<br>
		<label for="email">Email</label>
		<input type="text" id="email" placeholder="Email" required/>
		<br>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_m">Male</label>

            <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_f">Female</label>
		<br>
		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<br>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required/>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required/>
		<br>
		<label for="id">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"/>
		<br>
		<label for="password" >Password</label>
		<input type="password" id="password" placeholder="Password" required/>
		<br>
		<label>I agree to the TOS</label>
		<input type="checkbox" id="tos" required/>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
